<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>User Registration Form</h1>
        <label for="fullName">
            Full Name
            <input type="text" name="fullName" placeholder="Enter your name" />
        </label> <br>
        <label for="">
            Email
            <input type="email" name="email" placeholder="Enter your name" />
        </label> <br>
        <label for="">
            Phone
            <input type="tel" name="email" placeholder="Enter your name" />
        </label> <br>
        <label for="">
            Gender
            <input type="radio" name="gender" value="M" /> Male
            <input type="radio" name="gender" value="F" /> Female
        </label> <br>
        <label for="">
            Skills
            <input type="checkbox" name="skills" value="HTML" /> HTML
            <input type="checkbox" name="skills" value="CSS" /> CSS
            <input type="checkbox" name="skills" value="JS" /> JS
        </label> <br>
        <label for="">
            Course
            <select>
                <option value="MERN">MERN</option>
                <option value="AWS">AWS</option>
                <option value="DA">Data Analysis</option>
                <option value="DS">Data Science</option>
            </select>
        </label> <br>
        <label for="">
            Address
            <textarea name="" id="" rows="3" cols="30"></textarea>
        </label><br>
        <label for="">
            Date & Time
            <input type="datetime-local" />
        </label><br>

        <label for="">
            ID Proof
            <input type="file" accept="image/*" />
        </label>
        <label for="">
            Color
            <input type="range" />
        </label>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
